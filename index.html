<!DOCTYPE html>
<html>

<head>
    <title>peerflix-gui</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href="app/app.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <p class="largeText">
            peerflix-gui
        </p>
    </div>

    <div class="step1 inputArea">
        Put your torrent's magnet link below.
        <textarea class="magnetURI" id="magnet" rows="4" cols="50"></textarea>
        <br>
        <button type="submit" id="submitURI">Go</button>
    </div>

    <div class="step2 filePicker">
        <p id="pleaseWait">The list of files will be here, please wait...</p>
        <br>
        <pre id="files"></pre>
    </div>

    <div class="step3 sendSelection">
        <input type="number" id="indexID">
        <button type="submit" id="submitIndex">Play this numbered file file in VLC</button>
        <p id="notice"></p>
    </div>

    <script type="text/javascript" src="app/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>

</html>
